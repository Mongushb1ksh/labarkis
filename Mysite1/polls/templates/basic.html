

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
  <nav>
    <a href="{% url 'polls:index' %}">Главная</a>
    {% if not user.is_authenticated %}
    <a href="{% url 'polls:register' %}">Регистрация</a>
    <a href="{% url 'polls:login' %}">Вход</a>
    {% endif %}
    {% if user.is_authenticated %}
      <a href="{% url 'polls:profile' %}">Профиль</a>
        <form method="post" action="{% url 'polls:logout' %}">
        {% csrf_token %}
         <button type="submit">Выйти</button>
        </form>
    {% endif %}
  </nav>
</header>

  {% block content %}
  {% endblock %}

</body>
</html>
